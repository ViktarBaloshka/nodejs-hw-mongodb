tags:
  - Contacts operations
summary: Get contact by ID
operationId: getContactById
description: 'Get contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '67f268c5ad9664d68c7dd259'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contact with id 67f268c5ad9664d68c7dd259!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
